<!DOCTYPE html>
<html lang="en">
<head>
<title>Page Title</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
 <link rel = "stylesheet" type ="text/css" href = "layout/layout.css">
 
 
</head>
<body>

<h1>Welcome to HMS</h1>
   <div class = "container p-5 my-5 border"> 
<button id="btn">Booking</button>
    </div>
    <div class = "container p-5 my-5 border">
<button id="btn1">Room Service</button>
    </div>
      <div class = "container p-5 my-5 border">
<button id="mybtn2">Menu Card</button>
    </div>
    <div class = "container p-5 my-5 border">
 <button id="mybtn3">Billing</button>
    </div>

<div id ="booking" class ="modal">
    <div class ="modal-content">
        <span class = "close">&times</span>
    <h2>Booking form</h2>
    <form action="" id="bookingForm">
        <div class ="form-floating mb-3 mt-3">
     
            <input type="name" class="form-control" id = "name" placeholder="Enter Name" name = "name" required>
            <label for= "name">Name</label>
        </div>
        <div class ="form-floating mb-3">
            <input type="Phone Number" class="form-control" id = "number" placeholder="Enter Phone Number" name = "Phone Number" required>
            <label for= "Phone Number">Phone Number</label>
        </div>
        <div class ="form-floating mb-3">   
            <input type="Address" class="form-control" id = "address" placeholder="Enter Address" name = "address" required>
            <label for= "Address">Address</label>
        </div>
        <div class ="form-floating mb-3">      
            <input type="datetime-local" class="form-control" id = "checkIn" required>
            <label for= "checkIn">Check-in</label>
        </div>
        <div class ="form-floating mb-3">  
            <input type="datetime-local" class="form-control" id = "checkOut" required>
            <label for= "checkOut">Check-out</label>
        </div>
        
        <label for="sel1" class="form-label">Select accomodation(select one):</label>
        <select class="form-select" id="sel1" name="sellist1" required>
          <option>V.I.P Suites</option>
          <option>Executive Suites</option>
          <option>Deluxe King bed</option>
          <option>Deluxe Queen bed</option>
          <option>Standard</option>
        </select>
        <button type="submit" class="btn btn-primary" onclick="validateDate()">Submit</button>
    </form> 
</div>

<div id ="roomservice" class ="menu">
    <div class ="menu-content">
        <span class="close">&times</span>
        <h2>Room Service</h2>
        <form action="" id="roomserviceform">
            <div class ="form-floating mb-3 mt-3">
                <input type="roomno" class="form-control" id = "roomno" placeholder="Enter Room Number" name = "roomno" required>
                <label for= "name">Room Number</label>
            </div>
            <div class ="form-floating mb-3 mt-3">
                <input type="food" class="form-control" id = "food" placeholder="Enter Food" name = "food">
                <label for= "name">Food</label>
            </div>
            <div class ="form-floating mb-3 mt-3">
                <input type="price" class="form-control" id = "price" placeholder="Enter Food Price" name = "foodprice">
                <label for= "name">Food Price</label>
            </div>
            <div class ="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id = "drink" placeholder="Enter Drink" name = "drink">
                <label for= "name">Drink</label>
            </div>
            <div class ="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id = "drinkprice" placeholder="Enter Drink Price" name = "drinkprice">
                <label for= "name">Drink Price</label>
            </div>
            <button type = "submit" class = "btn btn-primary">Submit</button>
        
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script src="dist/main.js" type = "text/javascript"></script>
<script src="src/index.js" type = "text/javascript"></script>
</body>
</html>
